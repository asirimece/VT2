name: 'r_svm'
pipeline_type: 'traditional'

args: []
kwargs:
  C: 1
  probability: True

steps:
  - name: 'custom_scaler'
    args: [ ]
    kwargs:
      scalings: 'minmax'
      feature_range: ${as_tuple:[-1, 1]}
  - name: 'xdawn'
    args: []
    kwargs:
      nfilter: 4
  - name: ${model.name}
    args: ${model.args}
    kwargs: ${model.kwargs}

tuning:
  enabled: False
  scope: 'generator'
#  scope: 'pipeline'
#  strategy: 'grid'
  strategy: 'search'
  n_iter: 50
  cv: 3
  parameters:
    - name: 'svc__C'
      strategy: 'logspace'
      size: 20
      start: 0
      end: 5
      d_type: 'float'