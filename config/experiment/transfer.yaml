type: transfer

experiment:
  preprocessed_file: "dump/1vs2/preprocessed_data.pkl"
  features_file: "dump/1vs2/features.pkl"
  
  clustering:
    method: "kmeans"
    kmeans:
      n_clusters: 5
      init: "k-means++"
      max_iter: 300
      n_init: 10
      random_state: 42
    hierarchical:
      n_clusters: 5
      linkage: "ward"
    dbscan:
      eps: 1.0
      min_samples: 5
      metric: "euclidean"
      leaf_size: 30

  mtl:
    backbone:
      n_times: 500
      drop_prob: 0.25
      n_filters_time: 25
      n_filters_spat: 25
      filter_time_length: 10
      pool_time_length: 3

    model:
      #n_outputs: 4
      n_outputs: 2
      n_clusters_pretrained: 5
      freeze_until_layer: "conv_pool_block_2"
      head_kwargs:
        hidden_dim: 128
        dropout: 0.3

    training:
      n_runs: 2
      seed_start: 42
      epochs: 50
      batch_size: 64
      #learning_rate: [0.001, 0.005, 0.01]   
      #learning_rate: [0.0001, 0.0001, 0.0001]
      learning_rate: [0.001, 0.0005, 0.0001]
      lambda_bias: [0.0001, 0.001, 0.01]  
      optimizer:
        name: "Adam"            
        weight_decay: 0.001     
      loss: "cross_entropy"
    
    mtl_model_output: "dump/1vs2/trained_models/mtl"

  transfer:
    pretrained_mtl_model: dump/1vs2/trained_models/mtl/mtl_weights.pth
    init_from_scratch: false
    freeze_backbone: false     # Keep false if using partial freezing instead
    n_runs: 2
    seed_start: 42
    epochs: 50

    lr: 0.0001                 # Default (fallback) LR
    lr_backbone: 0.00005       # Lower LR for frozen or partially frozen backbone
    lr_head: 0.001             # Higher LR for new subject-specific heads
    weight_decay: 0.001
    batch_size: 64
    device: "cuda"             # Or "cpu"

    tl_model_output: "dump/1vs2/trained_models/tl"

    model:
      #n_outputs: 4
      n_outputs: 2
      n_clusters_pretrained: 5
      freeze_layers:
        - "conv_spat"
        - "conv_2"
      
  evaluators:
    quantitative:
      metrics:
        - "accuracy"
        - "kappa"
        - "precision"
        - "recall"
        - "f1_score"
      cluster_metrics: ${.metrics}

    qualitative:
      visualizations:
        - "pca"
        - "tsne"
        - "confusion_matrix"
        - "roc_curve"
        - "cluster_scatter"
        - "delta_by_cluster"
        - "subject_delta_sorted"
        - "delta_violin"
      pca_n_components: 3
      tsne:
        perplexity: 30
        n_iter:     1000
    mtl_output_dir: "./evaluation_plots/mtl"
    tl_output_dir: "./evaluation_plots/tl"


