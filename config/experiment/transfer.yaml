type: transfer

experiment:
  preprocessed_file: "dump/preprocessed_data_custom.pkl"
  features_file: "dump/features.pkl"
  
  clustering:
    method: "kmeans"
    kmeans:
      n_clusters: 1
      init: "k-means++"
      max_iter: 300
      n_init: 10
      random_state: 42
    hierarchical:
      n_clusters: 1
      linkage: "ward"
    dbscan:
      eps: 1.0
      min_samples: 5
      metric: "euclidean"
      leaf_size: 30

  mtl:
    backbone:
      #n_times: 500  
      n_times: 600  # new dataset
      drop_prob: 0.15
      n_filters_time: 25
      n_filters_spat: 25
      filter_time_length: 10
      pool_time_length: 3

    model:
      n_outputs: 2

    training:
      n_runs: 3
      seed_start: 42
      epochs: 100
      batch_size: 64
      #learning_rate: [0.001, 0.005, 0.01]   
      learning_rate: [0.0001, 0.0001, 0.0001]
      lambda_bias: [1e-5, 1e-5, 1e-5]  
      optimizer:
        name: "Adam"            
        weight_decay: 0.001     
      loss: "cross_entropy"
    
    mtl_model_output: "dump/trained_models/mtl"

  transfer:
    #pretrained_mtl_model: null
    pretrained_mtl_model: dump/trained_models/mtl/mtl_weights.pth
    init_from_scratch: false 
    freeze_backbone: false
    freeze_until_block: "conv_2"  # freeze up to this layer, or null/None for none
    backbone_lr: 0.00001          # Lower LR for backbone
    head_lr: 0.001                # Higher LR for head(s)
    n_runs: 3
    seed_start: 42
    epochs: 100
    #lr: 0.001
    lr: 0.0001
    weight_decay: 0.001
    batch_size: 64

    device: "cpu"

    tl_model_output: "dump/trained_models/tl"

    model:
      n_outputs: 2
      n_clusters_pretrained: 1   # Number of clusters used during MTL pretraining.

  evaluators:
    quantitative:
      metrics:
        - "accuracy"
        - "kappa"
        - "precision"
        - "recall"
        - "f1_score"
      cluster_metrics: ${.metrics}

    qualitative:
      visualizations:
        - "pca"
        - "tsne"
        - "confusion_matrix"
        - "roc_curve"
        - "cluster_scatter"
        - "delta_by_cluster"
        - "subject_delta_sorted"
        - "delta_violin"
      pca_n_components: 3
      tsne:
        perplexity: 30
        n_iter:     1000
    mtl_output_dir: "./evaluation_plots/mtl"
    tl_output_dir: "./evaluation_plots/tl"


