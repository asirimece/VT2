preprocessed_data: "dump/preprocessed_data.pkl"

#pretrained_mtl_model: null
pretrained_mtl_model: "dump/trained_models/mtl_all/mtl_model_weights.pth"
init_from_scratch: false  # Set true to skip loading pretrained mtl model.

subject: 1       # Unseen subject's id.
freeze_backbone: false
epochs: 100
lr: 0.001
weight_decay: 0.001
batch_size: 64

device: "cpu"

out_dir: "dump/trained_models/tl"

model:
  n_outputs: 4              # Number of classes.
  n_clusters_pretrained: 4   # Number of clusters used during MTL pretraining.
