experiment:
  device: "cuda"

  single:
    n_runs: 1
    seed_start: 42
    epochs: 1
    #batch_size: [32, 64, 128]      
    batch_size: 64
    #learning_rate: [0.0001, 0.0005, 0.001] 
    learning_rate: 0.0005
    optimizer: "Adam"      
    weight_decay: 0.001     
    loss: "cross_entropy"  
    
  pooled:
    n_runs: 1
    seed_start: 42
    epochs: 1
    #batch_size: [32, 64, 128]       
    batch_size: 64
    #learning_rate: [0.0001, 0.0005, 0.001] 
    learning_rate: 0.0005
    optimizer: "Adam"      
    weight_decay: 0.001     
    loss: "cross_entropy"  

data:
  preprocessed_data: "./dump/preprocessed_data.pkl"

logging:
  single_results_path: "./dump/trained_models/baseline/single_subject_training.pkl"
  pooled_results_path: "./dump/trained_models/baseline/pooled_training.pkl"

evaluators:
  quantitative:
    metrics:
      - "accuracy"
      - "kappa"
      - "confusion_matrix"
      - "roc_curve"
    n_runs_aggregation: false
  qualitative:
    visualizations:
      - "tsne"
      - "pca"
      - "confusion_matrix"
      - "roc_curve"
    pca_n_components: 3
    tsne:
      perplexity: 30
      n_iter: 1000
    output_dir: "./evaluation_plots/baseline"
  