experiment:
  mode: "pooled"         # "single" or "pooled"

  single:
    n_runs: 5              
    epochs: 200             
    batch_size: 64
    learning_rate: 0.0005
    optimizer: "adam"      
    loss: "cross_entropy"  
    device: "cuda"

  pooled:
    n_runs: 5              
    epochs: 200             
    batch_size: 64
    learning_rate: 0.0005
    optimizer: "adam"      
    loss: "cross_entropy"  
    device: "cuda"

data:
  preprocessed_data_file: "./outputs/preprocessed_data.pkl"

logging:
  model_save_dir: "./trained_models"
  results_save_path: "./trained_models/training_results.pkl"

evaluators:
  quantitative:
    metrics:
      - "accuracy"
      - "kappa"
      - "confusion_matrix"
      - "roc_curve"
    n_runs_aggregation: true
  qualitative:
    visualizations:
      - "tsne"
      - "pca"
    pca_n_components: 3
    tsne:
      perplexity: 30
      n_iter: 1000
    output_dir: "./evaluation_plots"
