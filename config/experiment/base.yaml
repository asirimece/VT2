type: base

data:
  preprocessed_data: "./dump/1vs2/preprocessed_data.pkl"

experiment:
  device: "cuda"

  single:
    n_runs: 3
    seed_start: 42
    epochs: 100
    #batch_size: [32, 64, 128]      
    batch_size: 32
    #learning_rate: [0.0001, 0.0005, 0.001] 
    learning_rate: 0.00025
    optimizer: "Adam"      
    weight_decay: 0.001     
    loss: "cross_entropy"  
    
  pooled:
    n_runs: 3
    seed_start: 42
    epochs: 100
    #batch_size: [32, 64, 128]       
    batch_size: 32
    #learning_rate: [0.0001, 0.0005, 0.001] 
    learning_rate: 0.00025
    optimizer: "Adam"      
    weight_decay: 0.001     
    loss: "cross_entropy"  

evaluators:
  quantitative:
    metrics:
        - "accuracy"
        - "kappa"
        - "precision"
        - "recall"
        - "f1_score"
        - "confusion_matrix"
        - "roc_curve"
  qualitative:
    visualizations:
      - "confusion_matrix"
      - "roc_curve"

    output_dir: "./evaluation_plots/baseline"
  
logging:
  single_results_path: "./dump/1vs2/trained_models/baseline/single_subject_training.pkl"
  pooled_results_path: "./dump/1vs2/trained_models/baseline/pooled_training.pkl"
